<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-width: 100%, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?&family=Lexend+Deca&family=Ubuntu&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <main>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking this survey! You help making your experience better.
    </header>
      <div class="outer">
        <form id="survey-form">
          <label class="head-label" id="name-label" for="name">Name</label><br>
          <input class="input" id="name" type="text" name="name" placeholder="Enter your name" required>
          <br>

          <label class="head-label" id="email-label" for="email">Email</label><br>
          <input class="input" id="email" type="email" name="email" placeholder="Enter your Email" required>
          <br>

          <label class="head-label" id="number-label" for="number">Age <span>(optional)</span></label><br>
          <input class="input" id="number" type="number" name="age" min="10" max="99" placeholder="18">
          <br>

          <label class="head-label" for="role">Which option best describes your current role?</label><br>
          <select id="dropdown">
            <option>Select an option</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Other</option>
          </select><br>

          <label class="head-label" id="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
          <input id="definitely" type="radio" name="recommend" value="definitely" checked>
          <label for="definitely">Definitely</label><br>
          <input id="maybe" type="radio" name="recommend" value="maybe">
          <label for="maybe">Maybe</label><br>
          <input id="notsure" type="radio" name="recommend" value="notsure">
          <label for="notsure">Not sure</label><br>

          <label class="head-label" id="feature">What is your favorite feature of freeCodeCamp?</label><br>
          <select id="dropdown">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
            <br>

          <label class="head-label">What would you like to see improved?<br><span>(Check all that apply)</span></label><br>
            <input id="front-end" type="checkbox" name="improvements" value="front-end">
            <label class="checkbox-label" for="front-end">Front-end Projects</label><br>
            <input id="back-end" type="checkbox" name="improvements" value="back-end">
            <label class="checkbox-label" for="back-end">Back-end Projects</label><br>
            <input id="data" type="checkbox" name="improvements" value="data">
            <label class="checkbox-label" for="data">Data Visualization</label><br>
            <input id="challenges" type="checkbox" name="improvements" value="challenges">
            <label class="checkbox-label" for="challenges">Challenges</label><br>
            <input id="open-source" type="checkbox" name="improvements" value="open-source">
            <label class="checkbox-label" for="open-source">Open Source Community</label><br>
            <input id="courses" type="checkbox" name="impovements" value="courses">
            <label class="checkbox-label" for="courses">Additional Courses</label><br>

          <label class="head-label" for="suggestions">Any comments or suggestions?</label><br>
          <textarea class="input" form="survey-form" >Enter your comment here..."</textarea>
          <br>
          <br>

          <input id="submit" type="submit">
        </form>
        </div>
    </main>
  </body>
</html>
